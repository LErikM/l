<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Centered text */
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }</style>
</head>

<body style="text-align: center;">
    <h1>csereprogram </h1>

    <img id="cser" src="img2/Calendar.png" width="600" alt="Calendar" onclick="csere()">
    <input type="text" id="kiir" style="text-align: center;" >
     
    <script>
        let kep = 1;
        let click = 0;

        function csere() {
            click = click + 1;
            kiir.value = click;
            if (kep == 1) {
                document.getElementById('cser').src = "img2/Calendar.png";
                kep = 2;
            }
            else {
                document.getElementById('cser').src = "img2/grocery.png";
                kep = 1;
            }
        }
    </script>


</body>

</html>
